<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orientation</title>

<p><input type=range id=alpha min=0 max=360 value=0> Alpha (0°–360°)
<p><input type=range id=beta min="-180" max=180 value=0> Beta (-180°–180°)
<p><input type=range id=gamma min="-90" max=90 value=0> Gamma (-90°–90°)

<p><output>getting orientation…</output>

<script>
  function reportOrientation(e) {
    document.querySelector('#alpha').value = e.alpha;
    document.querySelector('#beta').value = e.beta;
    document.querySelector('#gamma').value = e.gamma;
    document.querySelector('output').textContent = e.absolute ? 'absolute' : 'relative';
  }

  window.addEventListener('deviceorientation', reportOrientation);
</script>
